# .github/workflows/python-app.yml

name: Python CI Unit Tests

# When this workflow should run
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    # Use a standard Ubuntu runner environment
    runs-on: ubuntu-latest

    # Strategy to test on multiple Python versions
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10' ]

    steps:
    # 1. Checkout the repository code
    - uses: actions/checkout@v4
      
    # 2. Set up the specific Python environment
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    # 3. Install the dependencies (pytest)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 4. Run the unit tests using pytest
    - name: Run Pytest
      run: |
        pytest